        </div>
        <div class="mt-10 flex flex-col justify-center items-center sm:w-auto w-1/5 sm:space-x-5 sm:text-base">
          <span class="font-bold  text-gray-900 sm:text-4xl text-xl">خدمات هوشمند استخدام و کاریابی</span>
          <div class="mt-4 flex items-center justify-center space-x-1">
            <div class="text-gray-600 text-lg sm:text-xl font-medium leading-normal">استودیو منابع انسانی</div>
            <img src="../img/logo.svg" alt="Transistor" class="max-h-12 object-contain sm:w-6 sm:h-6">
            <div class="text-lg sm:text-xl text-[#8F11A6] font-bold leading-normal">کارجوپلاس</div>
          </div>
        </div>
